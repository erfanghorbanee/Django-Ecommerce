{% load static %}

<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome Shop - Best place to buy everything you need."> <meta name="keywords" content="e-commerce, shop, buy, products, online store">
    <title>{% block title %}Awesome Shop{% endblock %}</title>

    <!-- Shabnam font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v5.0.1/dist/font-face.css" rel="stylesheet" type="text/css" />

    {% block Bootstrap %}
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    {% endblock %}

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
 
    <!-- Static CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
        .navbar-custom {
            background-color: #343a40;
            padding: 1rem 1.5rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-outline-primary {
            border-radius: 0;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .featurette-heading {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .featurette-divider {
            margin: 3rem 0;
        }
        .featurette {
            margin-bottom: 3rem;
        }
        .featurette img {
            border-radius: 0.5rem;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 2rem 0;
        }
        footer a {
            color: white;
        }
        footer a:hover {
            text-decoration: underline;
        }
        {% block style %}
        {% endblock %}
    </style>

  </head>

  <body>

    {% block header %}{% endblock %}

    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {# Link custom JS files here #}
    {% block js %}{% endblock %}

  </body>
</html>
